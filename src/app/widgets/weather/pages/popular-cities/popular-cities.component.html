<div class="main" *ngFor="let data of cityForecasts$ | async">
  <div class="main_forecast">

    <forecast-card-header [data]="data"></forecast-card-header>

    <div class="main_forecast__content">

      <div style="margin-top: 50px; min-width: 350px;">
        <forecast-card-temperature [data]="data"></forecast-card-temperature>
      </div>

      <forecast-card-info [data]="data"></forecast-card-info>

    </div>
  </div>
</div>
