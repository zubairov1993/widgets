<div class="main" *ngIf="responseForecast$ | async as data">

  <div class="main_forecast">

    <app-header [data]="data">
      <app-favorite-button
        location-suffix
        [selected]="favoriteButtonSelectedState$ | async"
        (selectedChange)="onFavoriteButtonSelectedChange($event)">
      </app-favorite-button>
    </app-header>

    <app-search-input></app-search-input>

    <div class="main_forecast__content">
      <div class="main_forecast__content_item">
        <app-current-temperature [data]="data"></app-current-temperature>
      </div>
      <div class="main_forecast__content_item">
        <app-common-information [data]="data"></app-common-information>
      </div>
    </div>
  </div>

  <app-time-information [itemsHour]="data?.forecast?.forecastday[0].hour" [mainHour]="data?.location?.localtime">
  </app-time-information>

</div>
